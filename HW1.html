			var imgA = new Image();
			imgA.src = "http://etc.usf.edu/presentations/extras/letters/varsity_letters/18/13/A-300.png";

			//Para dar movimiento
			setInterval(drawU, 300);
			setInterval(drawS, 300);
			setInterval(drawC, 300);
			setInterval(drawA1, 300);
			setInterval(drawA2, 300);

			function drawU() {
				ctxtxt.clearRect(0, 0, ancho, alto);
				//Dibujar frame
				ctxtxt.drawImage(imgU, 140, //Dibuja la imagen y da una posicion sobre x
				(moverY++ % 20) * 22, //Movimiento sobre Y
				ancho1, alto1);
				//Ancho y alto de la letra

				y += 5 * direccion;

				//Limites
				if (y >= texto.heigth - 32 || y <= 0) {
					direccion = -direccion;
				}
			}

			function drawS() {
				//ctxtxt.clearRect(0,0,ancho,alto);
				//Dibujar frame
				ctxtxt.drawImage(imgS, 180, (moverY++ % 20) * 22, ancho1, alto1);
				y += 5 * direccion;
				if (y >= texto.heigth - 32 || y <= 0) {
					direccion = -direccion;
				}
			}

			function drawA1() {
				//ctxtxt.clearRect(0,0,ancho,alto);
				//Dibujar frame
				ctxtxt.drawImage(imgA, 220, (moverY++ % 20) * 22, ancho1, alto1);
				y += 5 * direccion;
				if (y >= texto.heigth - 32 || y <= 0) {
					direccion = -direccion;
				}
			}

			function drawC() {
				//ctxtxt.clearRect(0,0,ancho,alto);
				//Dibujar frame
				ctxtxt.drawImage(imgC, 260, (moverY++ % 20) * 22, ancho1, alto1);
				y += 5 * direccion;
				if (y >= texto.heigth - 32 || y <= 0) {
					direccion = -direccion;
				}
			}

			function drawA2() {
				//ctxtxt.clearRect(0,0,ancho,alto);
				//Dibujar frame
				ctxtxt.drawImage(imgA, 300, (moverY++ % 20) * 22, ancho1, alto1);
				y += 5 * direccion;
				if (y >= texto.heigth - 32 || y <= 0) {
					direccion = -direccion;
				}
			}
